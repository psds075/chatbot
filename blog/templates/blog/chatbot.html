{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>커리어클루 챗봇 서비스 v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  </head>
  <body>
    <html>
      <body>
        <div class="chat">
          <header id="chat-header">
            <h2>진로상담 FAQ 챗봇</h2>
            <!-- a>Truncate</a-->
          </header>
          <main class="custom-scroll" id="scrollDiv">
            {% for post in posts %}
            <section class="message">
              <figure>
                <img src="http://www.gravatar.com/avatar/%7Bmd5email%7D?s=50&d=mm" alt="mm" />
              </figure>
              <div class="speech">
                <header>
                  <strong>{{post.author}}</strong>
                </header>
                <p>{{post.text}}</p>
                <form action="", method="post">
                {% csrf_token %}
                {% autoescape off %}
                <p>{{post.button}}</p>
                {% endautoescape %}
                </form>
              </div>
            </section>
            {% endfor %} 
          </main>
          <footer>
            <form action="", method="post" id='chatInput'>
              {% csrf_token %}
              <input type="text" name="q" id="test" class='test'>
              <button type="submit" value="NULL">Send</button>
            </form>
          </footer>
        </div>
      </body>
    </html>
    <script>
      $('#test').focus();
      $("#scrollDiv").scrollTop($("#scrollDiv")[0].scrollHeight);
    </script>
    <!--script type="text/javascript" src='{% static 'js/index.js' %}'></script-->
  </body>
</html>
